<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’•</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #fff;
      text-shadow: 2px 2px 5px #ff4d6d;
    }

    #score {
      font-size: 22px;
      color: white;
      margin: 10px;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      cursor: pointer;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    #valentineBox {
      display: none;
      margin-top: 50px;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      width: 80%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #bbb;
      color: white;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>ğŸ’– Catch the Hearts Game ğŸ’–</h1>
  <div id="score">Score: 0 / 10</div>

  <div id="valentineBox">
    <h2>Will you be my Valentine? ğŸ’˜</h2>
    <button class="yes" onclick="yesClicked()">YES ğŸ’•</button>
    <button class="no" onmouseover="moveNo()">NO ğŸ˜</button>
  </div>

  <script>
    let score = 0;

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’—";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;

      heart.onclick = () => {
        score++;
        document.getElementById("score").innerText = `Score: ${score} / 10`;
        heart.remove();

        if (score >= 10) {
          document.getElementById("valentineBox").style.display = "block";
        }
      };

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 700);

    function moveNo() {
      const btn = document.querySelector(".no");
      btn.style.left = Math.random() * 200 - 100 + "px";
      btn.style.top = Math.random() * 200 - 100 + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="margin-top:40vh; color:white;">
          YAYYY ğŸ’ğŸ’ğŸ’<br>
          Happy Valentineâ€™s Day ğŸ’
        </h1>`;
    }
  </script>

</body>
</html>
