<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4, #fbc2eb);
    }

    h1 {
      margin-top: 15px;
      color: white;
      text-shadow: 2px 2px 6px #ff3d68;
    }

    #score {
      color: white;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .heart {
      position: absolute;
      font-size: 28px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh);
      }
      to {
        transform: translateY(100vh);
      }
    }

    #basket {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
    }

    #valentineBox {
      display: none;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 20px;
      margin: 20px auto;
      width: 85%;
      max-width: 420px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #aaa;
      color: white;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <h1>ðŸ’— Catch the Falling Hearts ðŸ’—</h1>
  <div id="score">Hearts Collected: 0 / 10</div>

  <div id="basket">ðŸ§º</div>

  <div id="valentineBox">
    <h2>Will you be my Valentine? ðŸ’˜</h2>
    <button class="yes" onclick="yesClicked()">YES ðŸ’•</button>
    <button class="no" onmouseover="moveNo()">NO ðŸ˜œ</button>
  </div>

  <script>
    let score = 0;
    const basket = document.getElementById("basket");

    // Move basket with finger or mouse
    document.addEventListener("mousemove", e => {
      basket.style.left = e.clientX + "px";
    });

    document.addEventListener("touchmove", e => {
      basket.style.left = e.touches[0].clientX + "px";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";

      heart.style.left = Math.random() * 90 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;

      document.body.appendChild(heart);

      const checkCatch = setInterval(() => {
        const heartRect = heart.getBoundingClientRect();
        const basketRect = basket.getBoundingClientRect();

        if (
          heartRect.bottom >= basketRect.top &&
          heartRect.left >= basketRect.left &&
          heartRect.right <= basketRect.right
        ) {
          score++;
          document.getElementById("score").innerText =
            `Hearts Collected: ${score} / 10`;

          heart.remove();
          clearInterval(checkCatch);

          if (score === 10) {
            document.getElementById("valentineBox").style.display = "block";
          }
        }
      }, 50);

      setTimeout(() => {
        heart.remove();
        clearInterval(checkCatch);
      }, 6000);
    }

    setInterval(createHeart, 800);

    function moveNo() {
      const btn = document.querySelector(".no");
      btn.style.left = Math.random() * 200 - 100 + "px";
      btn.style.top = Math.random() * 200 - 100 + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="margin-top:40vh; color:white;">
          YAY ðŸ’žðŸ’žðŸ’ž <br>
          Happy Valentineâ€™s Day ðŸŒ¹
        </h1>
      `;
    }
  </script>

</body>
</html>
