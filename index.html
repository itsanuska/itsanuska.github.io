<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4, #fbc2eb);
    }

    h1 {
      margin-top: 15px;
      color: white;
      text-shadow: 2px 2px 6px #ff1e56;
    }

    #score {
      color: white;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: fall linear forwards;
      color: red;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); }
      to { transform: translateY(100vh); }
    }

    #basket {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
    }

    #valentineBox {
      display: none;
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      margin: 20px auto;
      width: 85%;
      max-width: 420px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff1e56;
      color: white;
    }

    .no {
      background: #aaa;
      color: white;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* HAND HEART EXPLOSION */
    .hand-heart {
      position: fixed;
      font-size: 40px;
      animation: explode 2.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% {
        transform: scale(0.2) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>‚ù§Ô∏è Catch the Falling Hearts ‚ù§Ô∏è</h1>
  <div id="score">Hearts Collected: 0 / 10</div>

  <div id="basket">üß∫</div>

  <div id="valentineBox">
    <h2>Dip, will you be my Valentine? üíò</h2>
    <button class="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button class="no" onmouseover="moveNo()">NO üòú</button>
  </div>

  <script>
    let score = 0;
    const basket = document.getElementById("basket");

    document.addEventListener("mousemove", e => {
      basket.style.left = e.clientX + "px";
    });

    document.addEventListener("touchmove", e => {
      basket.style.left = e.touches[0].clientX + "px";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";

      heart.style.left = Math.random() * 90 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";

      document.body.appendChild(heart);

      const checkCatch = setInterval(() => {
        const heartRect = heart.getBoundingClientRect();
        const basketRect = basket.getBoundingClientRect();

        if (
          heartRect.bottom >= basketRect.top &&
          heartRect.left >= basketRect.left &&
          heartRect.right <= basketRect.right
        ) {
          score++;
          document.getElementById("score").innerText =
            `Hearts Collected: ${score} / 10`;

          heart.remove();
          clearInterval(checkCatch);

          if (score === 10) {
            document.getElementById("valentineBox").style.display = "block";
          }
        }
      }, 50);

      setTimeout(() => {
        heart.remove();
        clearInterval(checkCatch);
      }, 6000);
    }

    setInterval(createHeart, 800);

    function moveNo() {
      const btn = document.querySelector(".no");
      btn.style.left = Math.random() * 200 - 100 + "px";
      btn.style.top = Math.random() * 200 - 100 + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="margin-top:15vh; color:white;">
          YAYYYYY ‚ù§Ô∏èüíû‚ù§Ô∏è
        </h1>
        <p style="color:white; font-size:22px; padding:20px;">
          Dip, you are my favorite person, my safe place,  
          and my biggest smile. ü•∫üíñ <br><br>
          Every heart I caught here was already yours. ‚ù§Ô∏è  
          Happy Valentine‚Äôs Day, my love. üåπ‚ú®
        </p>
      `;

      for (let i = 0; i < 30; i++) {
        const hand = document.createElement("div");
        hand.className = "hand-heart";
        hand.innerHTML = "ü´∂";

        hand.style.left = "50%";
        hand.style.top = "50%";

        const x = (Math.random() - 0.5) * 600 + "px";
        const y = (Math.random() - 0.5) * 600 + "px";

        hand.style.setProperty("--x", x);
        hand.style.setProperty("--y", y);

        document.body.appendChild(hand);
        setTimeout(() => hand.remove(), 2500);
      }
    }
  </script>

</body>
</html>
